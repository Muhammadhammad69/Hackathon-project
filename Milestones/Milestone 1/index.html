<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />

    <title>Static Resume</title>
  </head>
  <body>
    <div class="main-container">
      <h1 class="main-heading">Milestone-One: Static Resume Builder</h1>
      <div class="container-one">
        <div class="avatar">
          <img
            src="images/avatar.png"
            alt="profile"
            id="img-preview"
            class="reset-all"
          />
        </div>
        <div class="profile-picture">
          <label for="upload-profile" id="up-profile">Upload Profile</label>
          <input
            type="file"
            id="upload-profile"
            accept=".jpeg, .jpg, .png"
            onchange="changeImage('main')"
            required
          />
        </div>
        <div class="personal-info common-style">
          <fieldset>
            <legend>Personal Information</legend>
            <div class="input-personal-info">
              <label for="name">Enter Your Name</label>
              <input
                type="text"
                id="name"
                class="reset-all"
                placeholder="John Doe"
              />
              <label for="phone-number">Enter Phone Number</label>
              <input
                type="number"
                id="phone-number"
                class="reset-all"
                placeholder="0312-1234567"
              />
              <label for="email-address">Enter Email Address</label>
              <input
                type="email"
                id="email-address"
                class="reset-all"
                placeholder="example@gmail.com"
              />
              <label for="profession">Enter Profession</label>
              <input
                type="text"
                id="profession"
                class="reset-all"
                placeholder="Student, Teacher, Engineer, Accountant, Doctor etc"
              />
            </div>
          </fieldset>
        </div>
        <div class="education common-style">
          <fieldset>
            <legend>Education</legend>
            <div class="education-info">
              <label for="education-info">Enter Your Qualification</label>
              <textarea
                name="Education"
                id="education-info"
                class="reset-all"
              ></textarea>
            </div>
          </fieldset>
        </div>
        <div class="skills common-style">
          <fieldset>
            <legend>Skills</legend>
            <div class="skills-info">
              <label for="skills-info">Enter Your Skills</label>
              <textarea
                name="Skills"
                id="skills-info"
                class="reset-all"
              ></textarea>
            </div>
          </fieldset>
        </div>
        <div class="experience common-style">
          <fieldset>
            <legend>Experience</legend>
            <div class="experience-info">
              <label for="experience-info">Enter Your Experience</label>
              <textarea
                name="Experience"
                id="experience-info"
                class="reset-all"
              ></textarea>
            </div>
          </fieldset>
        </div>
        <div class="reset-btn">
          <button id="reset">Reset</button>
        </div>
      </div>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
